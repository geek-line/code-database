<div>id:{{ .Id }}:{{ .Title }}を編集</div>
<form action="/admin/save/" method="POST">

    <div><textarea name="body" name="content" rows="20" cols="80">{{ .Content|html| }}</textarea><br></div>
    <div><input type="submit" value="Save"></div>
</form>
