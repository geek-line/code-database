<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="/static/node_modules/tinymce/tinymce.min.js" referrerpolicy="origin"></script>  
        <script type="text/javascript">
        tinymce.init({
            selector: '#edit_body',
            branding: false, // クレジットの削除
            toolbar_mode: 'floating',
            tinycomments_mode: 'embedded',
            tinycomments_author: 'Author name'
        });
        </script>
    </head>
    <body>
        <div><h2>{{ .Title }}を編集</h2></div>
        <form id="form">
            <div><h3>タイトルの編集</h3></div>
            <div><input type="text"  style="font-size:100%; width :100%;height : 50px;" name="title" value="{{ .Title }}"></div>
            <div><h3>内容の編集</h3></div>         
            <div><textarea id="edit_body" rows = "200" cols = "80">{{ .Content }}</textarea><br></div>
            <div><input type='hidden' name="id" value="{{ .Id }}"></div>
            <div><input onclick="sendData()" type="button" value="Save"></div>
        </form>
    </body>  
    <script type="text/javascript">
    const form = document.getElementById('form')
    function sendData(){
        const content = document.getElementById('edit_body_ifr').contentWindow.document.getElementById('tinymce').innerHTML
        let formdata = new FormData(form)
        formdata.append('content', content)
        const XHR = new XMLHttpRequest()
        XHR.open('PUT', '/admin/save/')
        XHR.send(formdata)
        XHR.onreadystatechange = function(){
            if (XHR.readyState === 4) {
                if (XHR.status === 200) {
                    alert('データが更新されました')
                }else{
                    alert('データが正常に送れませんでした')
                }
            }
        }
    }
    </script>
</html>
