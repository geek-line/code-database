<!DOCTYPE html>
<html lang="en">
<head>
   
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knowledge Blog</title>
    <link rel='stylesheet' href='/node_modules/materialize-css/dist/css/materialize.min.css'>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/static/css/admin_knowledges.css">
</head>
<body>

    <header class = "header">
        <div class="header cyan darken-1">
            <div class="row">
                <div class="col s5 m3">
                    <a class="header-anker white-text" href="/admin/knowledges"><h4> Knowledge Blog</h4></a>
                </div>
                <div class="col s6 offset-s4 offset-m4 m4">
                    <a class="header-anker white-text" href="/admin/new/">新規作成</a>
                </div>
            </div>
        </div>
    </header>
    <div>knowledges一覧</div>
    <ul>
        {{ range .IndexPages }}
        <li>
            <span>{{ .Id }}</span>
            <a href="/admin/knowledges/{{ .Id |html| }}">{{ .Title }}</a>
            <a href="/knowledges/{{ .Id |html| }}">ユーザーページで表示</a>
            <a href="/admin/delete/{{ .Id  }}">削除</a>
        </li>
        {{ end }}
    </ul>
    <a href="/knowledges/">ユーザーページで一覧を表示</a>
</body>
</html>
