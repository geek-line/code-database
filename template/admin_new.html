<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="/node_modules/tinymce/tinymce.min.js" referrerpolicy="origin"></script>  
        <script type="text/javascript">
        tinymce.init({
            selector: '#create_body',
            branding: false, // クレジットの削除
            toolbar_mode: 'floating',
            tinycomments_mode: 'embedded',
            tinycomments_author: 'Author name'
        });
        </script>
    </head>
    <body>
        {{ template "header" .Header }}
        <div><h2>knowledge作成</h2></div>
        <form id="form" action="/admin/save/" method="POST">
            <div><h3>タイトルの編集</h3></div>
            <div><input type="text"  style="font-size:100%; width :100%;height : 50px;" name="title" id='form-title'></div>
            <div><h3>内容の編集</h3></div>         
            <div><textarea id="create_body" rows = "200" cols = "80"></textarea><br></div>
            <div><input onclick="sendData()" type="button" value="Save"></div>
        </form>
    </body>  
    <script type="text/javascript">
    const form = document.getElementById('form')
    function sendData(){
        const content = document.getElementById('create_body_ifr').contentWindow.document.getElementById('tinymce').innerHTML
        console.log(content)
        let formdata = new FormData(form)
        formdata.append('content', content)
        const XHR = new XMLHttpRequest()
        XHR.open('POST', '/admin/save/')
        XHR.send(formdata)
        XHR.onreadystatechange = function(){
            if (XHR.readyState === 4) {
                if (XHR.status === 200) {
                    location.href = "/admin/knowledges";
                }else{
                    alert('データが正常に送れませんでした')
                }
            }
        }
    }
    </script>
</html>
