<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link rel='stylesheet' href='/node_modules/materialize-css/dist/css/materialize.min.css'>
    <link rel='stylesheet' href='/static/css/admin_tags.css'>
</head>
<body>
    {{ template "header" .Header}}
    <div class='container'>
        <a href='/admin/knowledges/'>ナレッジ一覧へ</a>
        <h4>新規作成</h4>
        <form action='/admin/tags/' method="POST">
            <span>タグ名</span><input class="tag-input" type='text' name="name">
            <input type='submit' value="タグを追加">
        </form>
        <h4>tags一覧</h4>
        <ul>
            {{ range .Tags }}
            <li>
                <form id="form">
                    <input type='hidden' name="id" value="{{ .ID }}">
                    <span>タグ名</span><input class="tag-input" type='text' name="name" value="{{ .Name }}">
                    <input id="update_button" type='button' value="タグを更新">
                    <input id="delete_button" type='button' value="タグを削除">
                </form>
            </li>
            {{ end }}
        </ul>
    </div>
    
</body>
<script type="text/javascript">
    const forms = document.querySelectorAll('#form')
    const update_buttons = document.querySelectorAll('#update_button')
    const delete_buttons = document.querySelectorAll('#delete_button')
    for (let i=0;i < form.length; i++){
        update_buttons[i].addEventListener('click', function(){
            const formdata = new FormData(forms[i])
            const XHR = new XMLHttpRequest()
            XHR.open('PUT', '/admin/tags/')
            XHR.send(formdata)
            XHR.onreadystatechange = function () {
                if (XHR.readyState === 4) {
                    if (XHR.status === 200) {
                        alert('データが更新されました')
                        location.href = "/admin/tags/";
                    } else {
                        alert('データが正常に送れませんでした')
                    }
                }
            }
        })
        delete_buttons[i].addEventListener('click', function () {
            const formdata = new FormData(forms[i])
            const XHR = new XMLHttpRequest()
            XHR.open('DELETE', '/admin/tags/')
            XHR.send(formdata)
            XHR.onreadystatechange = function () {
                if (XHR.readyState === 4) {
                    if (XHR.status === 200) {
                        alert('データが更新されました')
                        location.href = "/admin/tags/";
                    } else {
                        alert('データが正常に送れませんでした')
                    }
                }
            }
        })
    }
</script>
</html>
