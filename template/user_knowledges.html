<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link rel='stylesheet' href='/node_modules/materialize-css/dist/css/materialize.min.css'>
    <link rel='stylesheet' href='/static/css/user_knoeledges.css/'>
</head>
<body>
    {{ template "header" .Header }}
   
    <div class="row">

        <div class="col m3">
            <h4>検索画面</h4>
        </div>
        
        <div class="col s12 m9">
             <h4>記事一覧</h4>
            
            {{ range .IndexPages }}
                <!-- <li>
                  <span>{{ .Id }}</span>
                    <a href="/knowledges/{{ .Id |html| }}">{{ .Title }}</a>
                 </li>  -->
                
                   
                <div   class="cp_card02 col s12 m6">
                    
                    <img class="photo photo1" src='https://materializecss.com/images/office.jpg' ></img>
                    <ul class="details">
                       
                        <li class="date">最終更新日:<br/>{{ .UpdatedAt }}</li>
                 
                    </ul>
                   
                    <div class="description">
                        <h1>{{ .Title }}</h1>
                   
                       
                        <ul>
                        {{ range .SelectedTagNames }}
                        {{if (ne . "")}}
                        <li><a href="/knowledges/{{.}}" class="tag ">{{ . }}</a></li>
                        {{ end }}
                        {{ end }}
                       </ul>
                      
                       
                       <div class="like">いいね:{{ .Likes }}</div>
                    
                    </div>
                    <a href="/knowledges/{{ .Id |html| }}" class="knowledge_link"></a>
    
                </div>
           
                    
               
            {{ end }}
        
        </div>
  
        
  
    </div>
  

    {{ template "footer" }}
</body>
</html>
